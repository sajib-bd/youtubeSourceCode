    <link rel="stylesheet" id="my_css" />

    <script>
        const my_css=document.getElementById('my_css')
        console.log(my_css)
        if(window.matchMedia("(min-width:768px)").matches){
            my_css.setAttribute('href','large.css')
        }else{
            my_css.setAttribute('href','small.css')
        }

        window.matchMedia("(min-width:768px)").addEventListener('change',(e)=>{
            console.log(e)
            if(e.matches){
            my_css.setAttribute('href','large.css')
            }else{
            my_css.setAttribute('href','small.css')
            }

        })


    </script>
